<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Camera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Menggunakan Hiro marker -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/data/data/patt.hiro">
            <!-- Objek 3D yang ingin ditampilkan -->
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>
        <!-- Kamera AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

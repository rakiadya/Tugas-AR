<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Objek 1: Kotak -->
      <a-box position="-2 0.5 -3" color="red"></a-box>

      <!-- Objek 2: Silinder -->
      <a-cylinder position="0 0.75 -5" radius="1" height="2" color="blue"></a-cylinder>

      <!-- Objek 3: Cone -->
      <a-cone position="3 0.75 -3" radius-bottom="1" radius-top="0" height="2" color="green"></a-cone>

      <!-- Objek 4: Dodecahedron -->
      <a-dodecahedron position="-4 0.5 0" radius="1" color="orange"></a-dodecahedron>

      <!-- Objek 5: Tetrahedron -->
      <a-tetrahedron position="2 0.5 0" radius="1" color="yellow"></a-tetrahedron>

      <!-- Pencahayaan -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="-5 5 5"></a-light>

      <!-- Kamera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
